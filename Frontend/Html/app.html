<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo-App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Epilogue:wght@300;400;500;600;700;800;900&family=Outfit:wght@400;700&family=Poppins:wght@300;400;500;600;700;800;900&family=Prompt&family=Ubuntu+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="../CSS/app.css">
</head>
<body>
  <nav id="top-nav">
    <p>Tasker</p>
    <a href="#" id="signout">
      <div>Sign-out</div>
    </a>
  </nav>
  <nav id="btm-nav">
    <ul>
      <li>
        <a id="active" href="app.html">Pomodoro Timer</a>
      </li>
      <li>
        <a href="project.html">Projects</a>
      </li>
      <li>
        <a href="profile.html">Profile</a>
      </li>
    </ul>
  </nav>

  <main>
    <div class="container">
      <div class="section-container">
          <button id="focus" class="btn btn-timer btn-focus">Focus</button>
          <button id="shortbreak" class="btn btn-shortbreak">Short Break</button>
          <button id="longbreak" class="btn btn-longbreak">Long Break</button>
      </div>
      <div class="time-btn-container">
          <span id="time"></span>
          <div class="btn-container">
              <button id="btn-start" class="show">Start</button>
              <button id="btn-pause" class="hide">Pause</button>
              <button id="btn-reset" class="hide">
                  <i class="fa-solid fa-rotate-right"></i>
              </button>
          </div>
      </div>
    </div>
    <div id="container2">
      <h2>Tasks</h2>
      <form id="new-task-form">
        <input type="text" name="new-task-input" id="new-task-input" placeholder="What do you have planned?" />
			  <input type="submit" id="new-task-submit" value="Add task" />
		  </form>
      <section class="task-list">
        <div id="tasks"></div>
      </section>
    </div>
  </main>
  
  <script src="../Javascript/script.js"></script>
  <script src="../Javascript/ToDo.js"></script>
</body>
