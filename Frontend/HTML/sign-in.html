<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasker Sign-in</title>
    <link href="../CSS/sign-in.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Epilogue:wght@300;400;500;600;700;800;900&family=Outfit:wght@400;700&family=Poppins:wght@300;400;500;600;700;800;900&family=Prompt&family=Ubuntu+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div>
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Email-id" id="email" required>
            </div>
            <div class="input-box">
                <input type="password"
                placeholder="Password" id="password" required>
            </div>
            <div class="remember-forgot">
                <a href="#">Forgot password?</a>
            </div>
            <button class="btn" id="signin">Login</button>
            <p id="or" align="center">-------OR-------</p>
            <a href="#" id="google-signin">
                <div>Sign-in with Google</div>
            </a>
            <div class="register-link">
                <p>Don't have an account? <a
                    href="../HTML/sign-up.html">Register</a></p>
                </div>
            </div>
        </div>
</body>

<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";
   // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    const firebaseConfig = {
      apiKey: "AIzaSyC8DqWC16xVpRp4s05M5FkbLFKWzjIobkE",
      authDomain: "tasker-todo-app.firebaseapp.com",
      databaseURL: "https://tasker-todo-app-default-rtdb.firebaseio.com",
      projectId: "tasker-todo-app",
      storageBucket: "tasker-todo-app.appspot.com",
      messagingSenderId: "481453018191",
      appId: "1:481453018191:web:0ca6a1a9f800cac9222e3a"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth()

    signin.addEventListener('click',(e)=>{

        var email=document.getElementById('email').value;
        var password=document.getElementById('password').value;

        signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed up 
                const user = userCredential.user;
                window.location.replace("app.html");
                alert('User signed in successfully');
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                alert(errorMessage);
            });
    })

  </script>
</html>
