<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasker Sign-up</title>
    <link href="../CSS/sign-up.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Epilogue:wght@300;400;500;600;700;800;900&family=Outfit:wght@400;700&family=Poppins:wght@300;400;500;600;700;800;900&family=Prompt&family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <script src="../Javascript/sign-in.js" defer type="module"></script>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Sign-up</h1>
            <div class="input-box">
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="input-box">
                <input type="email" id="email" name="email" placeholder="Email-id" required>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn" id="signup">Create Account</button>
            <p id="or" align="center">-------OR-------</p>
            <a href="#" id="google-signin">
                <div>Sign-up with Google</div>
            </a>
            <div class="register-link">
                <p>Already have an account? <a
                    href="../HTML/sign-in.html">Sign-in</a></p>
                </div>
            </form>
        </div>
</body>
</html>
